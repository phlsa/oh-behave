<!DOCTYPE html>

<head>

	<script type="text/javascript" src="js/animal.js"></script>
	<style type="text/css">
	@-webkit-keyframes test {

<body>
	<button>Jiggle</button>
	<script type="text/javascript">

			Animal.jiggle( 'button' );
		});
	</script>
