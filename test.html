<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Behave Test</title>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="js/oh-behave.js"></script>
	<style type="text/css">
	button {
		background: #9cc0e4;
		padding: 10px 18px;
		font-size: 2em;
		font-family: "AkkuratLight", "Helvetica Light", Helvetica, sans-serif;
		color: #fff;
		border: none;
		border-radius: 3px;
	}

	.tile {
		width: 40px;
		height: 40px;
		float:left;
		margin-right: 10px;
		background-color: #4c5a86;
		border: 1px solid rgba(255,255,255,0.7);
	}
	</style>
</head>
<body>
	<div style="max-width:800px; margin:100px auto">
		<button class="jiggle">Jiggle</button>
		<button class="fall3d">Fall</button>
		<button class="shake">Shake</button>
		<button class="fall-in">Fall In</button>
		<button class="fall-off">Fall off</button>
		<div class="cascade-container">
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
		</div>
		<button class="cascade">Cascade</button>
		<button class="arbitrary">Arbitrary</button>
	</div>
	<script type="text/javascript">
		Behave.initialize();
		$( '.jiggle').on( 'click', function( e ) {
			Behave.jiggle( e.currentTarget );
		});
		$( '.fall3d').on( 'click', function( e ) {
			Behave.fall3d( e.currentTarget );
		});
		$( '.shake').on( 'click', function( e ) {
			Behave.shake( e.currentTarget );
		});
		$( '.fall-in').on( 'click', function( e ) {
			Behave.fallIn( e.currentTarget );
		});
		$( '.fall-off').on( 'click', function( e ) {
			Behave.fallOff( e.currentTarget );
		});
		$( '.cascade' ).on( 'click', function( e ) {
			Behave.cascade( $( '.tile' ), { offset:50, behavior:'jiggle' });
		});
		$( '.arbitrary' ).on( 'click', function( e ) {
			Behave.animate( $('.arbitrary'), {
				"from": "opacity: 0; transform: translate(0, 40px);",
				"to": "opacity: 1; transform: none;"
			})
		});
	</script>
</body>
</html>
